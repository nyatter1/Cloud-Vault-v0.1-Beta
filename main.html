<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Vault | CloudVault</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        primary: {
                            DEFAULT: '#2563eb',
                            hover: '#1d4ed8',
                        }
                    }
                }
            }
        }
    </script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');
        body { font-family: 'Inter', sans-serif; transition: background-color 0.3s ease; }
        .glass-panel { background: rgba(255, 255, 255, 0.7); backdrop-filter: blur(12px); }
        .dark .glass-panel { background: rgba(15, 23, 42, 0.7); }
        .file-card:hover .file-actions { opacity: 1; }
        .drop-zone.active { border-color: #2563eb; background: rgba(37, 99, 235, 0.05); }
    </style>
</head>
<body class="bg-slate-50 dark:bg-slate-950 text-slate-900 dark:text-slate-100 min-h-screen flex flex-col">

    <!-- Navigation -->
    <nav class="border-b border-slate-200 dark:border-slate-800 bg-white dark:bg-slate-900 sticky top-0 z-50">
        <div class="max-w-[1600px] mx-auto px-4 h-16 flex items-center justify-between">
            <div class="flex items-center gap-8">
                <div class="flex items-center gap-2 cursor-pointer" onclick="location.reload()">
                    <div class="w-8 h-8 bg-blue-600 rounded-lg flex items-center justify-center text-white">
                        <i class="fas fa-cloud"></i>
                    </div>
                    <span class="font-bold text-lg tracking-tight">CloudVault</span>
                </div>
                
                <div class="hidden md:flex items-center bg-slate-100 dark:bg-slate-800 rounded-xl px-4 py-2 w-96 border border-transparent focus-within:border-blue-500 transition">
                    <i class="fas fa-search text-slate-400 mr-2"></i>
                    <input type="text" placeholder="Search your vault..." class="bg-transparent border-none outline-none text-sm w-full">
                </div>
            </div>

            <div class="flex items-center gap-4">
                <div class="hidden sm:flex flex-col items-end mr-2">
                    <span id="userName" class="text-sm font-bold">User</span>
                    <span class="text-[10px] text-slate-500 uppercase tracking-widest">Beta Pro</span>
                </div>
                <button onclick="logout()" class="p-2.5 rounded-xl hover:bg-red-50 dark:hover:bg-red-900/20 text-slate-400 hover:text-red-500 transition">
                    <i class="fas fa-sign-out-alt"></i>
                </button>
            </div>
        </div>
    </nav>

    <div class="flex flex-1 max-w-[1600px] mx-auto w-full">
        <!-- Sidebar -->
        <aside class="w-64 hidden lg:flex flex-col border-r border-slate-200 dark:border-slate-800 p-6 gap-2">
            <button onclick="document.getElementById('fileInput').click()" class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 rounded-2xl shadow-lg shadow-blue-200 dark:shadow-none mb-6 flex items-center justify-center gap-2 transition active:scale-95">
                <i class="fas fa-plus"></i> New Upload
            </button>
            
            <nav class="space-y-1">
                <a href="#" class="flex items-center gap-3 px-4 py-3 rounded-xl bg-blue-50 dark:bg-blue-900/20 text-blue-600 dark:text-blue-400 font-semibold">
                    <i class="fas fa-folder-open w-5"></i> My Files
                </a>
                <a href="#" class="flex items-center gap-3 px-4 py-3 rounded-xl text-slate-500 hover:bg-slate-100 dark:hover:bg-slate-800 transition">
                    <i class="fas fa-clock w-5"></i> Recent
                </a>
                <a href="#" class="flex items-center gap-3 px-4 py-3 rounded-xl text-slate-500 hover:bg-slate-100 dark:hover:bg-slate-800 transition">
                    <i class="fas fa-star w-5"></i> Starred
                </a>
                <a href="#" class="flex items-center gap-3 px-4 py-3 rounded-xl text-slate-500 hover:bg-slate-100 dark:hover:bg-slate-800 transition">
                    <i class="fas fa-trash w-5"></i> Trash
                </a>
            </nav>

            <div class="mt-auto pt-6 border-t border-slate-200 dark:border-slate-800">
                <div class="flex justify-between text-xs font-bold mb-2">
                    <span class="text-slate-500">STORAGE</span>
                    <span id="storagePercent">0%</span>
                </div>
                <div class="w-full h-1.5 bg-slate-200 dark:bg-slate-800 rounded-full overflow-hidden">
                    <div id="storageBar" class="h-full bg-blue-600" style="width: 0%"></div>
                </div>
                <p class="text-[10px] text-slate-400 mt-2">0 MB of 50 GB used</p>
            </div>
        </aside>

        <!-- Main Explorer -->
        <main class="flex-1 p-6 md:p-10 overflow-y-auto drop-zone" id="dropZone">
            <div class="flex flex-col sm:flex-row sm:items-center justify-between gap-4 mb-8">
                <div>
                    <h1 class="text-2xl font-bold">My Files</h1>
                    <p class="text-sm text-slate-500" id="itemCount">0 items in your vault</p>
                </div>
                <div class="flex items-center gap-2">
                    <button onclick="createFolderPrompt()" class="p-2.5 rounded-xl border border-slate-200 dark:border-slate-800 hover:bg-white dark:hover:bg-slate-800 transition text-slate-600 dark:text-slate-400">
                        <i class="fas fa-folder-plus"></i>
                    </button>
                    <div class="h-8 w-px bg-slate-200 dark:bg-slate-800 mx-2"></div>
                    <button class="p-2.5 rounded-xl bg-white dark:bg-slate-800 border border-slate-200 dark:border-slate-800 shadow-sm">
                        <i class="fas fa-th-large text-blue-600"></i>
                    </button>
                    <button class="p-2.5 rounded-xl hover:bg-white dark:hover:bg-slate-800 text-slate-400 transition">
                        <i class="fas fa-list"></i>
                    </button>
                </div>
            </div>

            <!-- Breadcrumbs -->
            <div class="flex items-center gap-2 text-sm text-slate-500 mb-6">
                <span class="hover:text-blue-600 cursor-pointer">CloudVault</span>
                <i class="fas fa-chevron-right text-[10px]"></i>
                <span class="font-medium text-slate-900 dark:text-white">Root</span>
            </div>

            <!-- File Grid -->
            <div id="fileGrid" class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 lg:grid-cols-5 xl:grid-cols-6 gap-6">
                <!-- Empty State (Shown when no files) -->
                <div id="emptyState" class="col-span-full py-20 flex flex-col items-center justify-center text-center opacity-50">
                    <div class="w-24 h-24 bg-slate-100 dark:bg-slate-900 rounded-full flex items-center justify-center mb-4">
                        <i class="fas fa-cloud-upload-alt text-4xl text-slate-300"></i>
                    </div>
                    <h3 class="font-bold text-lg">No files yet</h3>
                    <p class="text-sm max-w-xs">Drag and drop files here or use the "New Upload" button to get started.</p>
                </div>
            </div>
        </main>
    </div>

    <!-- Hidden File Input -->
    <input type="file" id="fileInput" multiple class="hidden">

    <!-- Toast Notification -->
    <div id="toast" class="fixed bottom-8 left-1/2 -translate-x-1/2 bg-slate-900 text-white px-6 py-3 rounded-2xl shadow-2xl flex items-center gap-3 transform translate-y-32 transition-transform duration-300 z-[100]">
        <i class="fas fa-info-circle text-blue-400"></i>
        <span id="toastMsg">Action completed</span>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, doc, getDoc, collection, addDoc, onSnapshot, query, deleteDoc, serverTimestamp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyDncManQICLPVT8WuMVO5kB-Am32VI12wo",
            authDomain: "chatlaxy-pro.firebaseapp.com",
            projectId: "chatlaxy-pro",
            storageBucket: "chatlaxy-pro.firebasestorage.app",
            messagingSenderId: "807800533954",
            appId: "1:807800533954:web:67b97dbd432bdbc3cb9c5b"
        };
        
        const appId = 'chatlaxy-pro';
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        let currentUser = null;

        // Theme Restoration
        if (localStorage.theme === 'dark' || (!('theme' in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
            document.documentElement.classList.add('dark');
        }

        // Auth & Real-time Data
        onAuthStateChanged(auth, async (user) => {
            if (!user || user.isAnonymous) {
                window.location.href = "index.html";
                return;
            }
            currentUser = user;

            // Fetch Profile
            const profileRef = doc(db, 'artifacts', appId, 'users', user.uid, 'settings', 'profile');
            const profileSnap = await getDoc(profileRef);
            if (profileSnap.exists()) {
                document.getElementById('userName').innerText = profileSnap.data().firstName || 'User';
            }

            // Listen for Files
            const filesRef = collection(db, 'artifacts', appId, 'users', user.uid, 'files');
            onSnapshot(filesRef, (snapshot) => {
                renderFiles(snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() })));
            });
        });

        // File Rendering
        function renderFiles(files) {
            const grid = document.getElementById('fileGrid');
            const empty = document.getElementById('emptyState');
            const count = document.getElementById('itemCount');
            
            grid.querySelectorAll('.file-item').forEach(el => el.remove());
            
            if (files.length === 0) {
                empty.classList.remove('hidden');
                count.innerText = "0 items in your vault";
            } else {
                empty.classList.add('hidden');
                count.innerText = `${files.length} item${files.length > 1 ? 's' : ''} in your vault`;
                
                files.forEach(file => {
                    const card = document.createElement('div');
                    card.className = "file-item group flex flex-col bg-white dark:bg-slate-900 p-4 rounded-2xl border border-slate-200 dark:border-slate-800 hover:border-blue-500 transition cursor-pointer relative";
                    
                    const isFolder = file.type === 'folder';
                    const icon = isFolder ? 'fa-folder text-amber-400' : getFileIcon(file.name);
                    
                    card.innerHTML = `
                        <div class="aspect-square flex items-center justify-center mb-3 bg-slate-50 dark:bg-slate-800/50 rounded-xl group-hover:bg-blue-50 dark:group-hover:bg-blue-900/10 transition">
                            <i class="fas ${icon} text-3xl"></i>
                        </div>
                        <div class="flex flex-col">
                            <span class="text-sm font-semibold truncate pr-6">${file.name}</span>
                            <span class="text-[10px] text-slate-400 uppercase tracking-tighter">${isFolder ? 'Folder' : formatSize(file.size)}</span>
                        </div>
                        <button onclick="event.stopPropagation(); deleteFile('${file.id}')" class="absolute top-2 right-2 opacity-0 group-hover:opacity-100 p-1.5 text-slate-300 hover:text-red-500 transition">
                            <i class="fas fa-trash-alt text-xs"></i>
                        </button>
                    `;
                    grid.appendChild(card);
                });
            }
            updateStorageUI(files);
        }

        function getFileIcon(name) {
            const ext = name.split('.').pop().toLowerCase();
            if (['jpg', 'png', 'gif'].includes(ext)) return 'fa-file-image text-purple-500';
            if (['pdf', 'doc', 'docx'].includes(ext)) return 'fa-file-alt text-blue-400';
            if (['mp4', 'mov'].includes(ext)) return 'fa-file-video text-red-400';
            if (['zip', 'rar'].includes(ext)) return 'fa-file-archive text-slate-400';
            return 'fa-file text-slate-300';
        }

        function formatSize(bytes) {
            if (!bytes) return '0 KB';
            const k = 1024;
            const sizes = ['Bytes', 'KB', 'MB', 'GB'];
            const i = Math.floor(Math.log(bytes) / Math.log(k));
            return parseFloat((bytes / Math.pow(k, i)).toFixed(1)) + ' ' + sizes[i];
        }

        function updateStorageUI(files) {
            const total = files.reduce((acc, f) => acc + (f.size || 0), 0);
            const limit = 50 * 1024 * 1024 * 1024; // 50GB
            const percent = (total / limit) * 100;
            document.getElementById('storageBar').style.width = `${Math.max(2, percent)}%`;
            document.getElementById('storagePercent').innerText = `${percent.toFixed(1)}%`;
        }

        // Actions
        window.createFolderPrompt = async () => {
            const name = prompt("Enter folder name:");
            if (name && currentUser) {
                await addDoc(collection(db, 'artifacts', appId, 'users', currentUser.uid, 'files'), {
                    name,
                    type: 'folder',
                    createdAt: serverTimestamp()
                });
                showToast("Folder created");
            }
        };

        window.deleteFile = async (id) => {
            if (currentUser && confirm("Are you sure you want to delete this?")) {
                await deleteDoc(doc(db, 'artifacts', appId, 'users', currentUser.uid, 'files', id));
                showToast("Item removed");
            }
        };

        // File Upload Simulation
        document.getElementById('fileInput').addEventListener('change', async (e) => {
            const files = Array.from(e.target.files);
            if (!currentUser) return;

            for (const file of files) {
                await addDoc(collection(db, 'artifacts', appId, 'users', currentUser.uid, 'files'), {
                    name: file.name,
                    size: file.size,
                    type: file.type,
                    createdAt: serverTimestamp()
                });
            }
            showToast(`Uploaded ${files.length} file(s)`);
            e.target.value = '';
        });

        // Drop Zone Logic
        const dropZone = document.getElementById('dropZone');
        ['dragenter', 'dragover', 'dragleave', 'drop'].forEach(evt => {
            dropZone.addEventListener(evt, e => {
                e.preventDefault();
                e.stopPropagation();
            });
        });

        dropZone.addEventListener('dragenter', () => dropZone.classList.add('active'));
        dropZone.addEventListener('dragleave', () => dropZone.classList.remove('active'));
        dropZone.addEventListener('drop', e => {
            dropZone.classList.remove('active');
            const files = e.dataTransfer.files;
            if (files.length > 0) {
                document.getElementById('fileInput').files = files;
                document.getElementById('fileInput').dispatchEvent(new Event('change'));
            }
        });

        window.showToast = (msg) => {
            const toast = document.getElementById('toast');
            document.getElementById('toastMsg').innerText = msg;
            toast.classList.remove('translate-y-32');
            setTimeout(() => toast.classList.add('translate-y-32'), 3000);
        };

        window.logout = () => {
            signOut(auth).then(() => window.location.href = "index.html");
        };
    </script>
</body>
</html>
